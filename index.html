<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta http-equiv="viewport" content="width-device-width, initial-scale=1.0">
            <link rel ="stylesheet" href="login.css">
        <title>Home</title>
    </head>
    <body>
        <header> <!--dashboard-->
            <h2 class="logo">Naomi</h2>
            <nav class="navigation">
                <a href="#">Home</a>
                <a href="#">About</a>
                <button class="btnLogin-popup">Login</button>
            </nav>
        </header>

        <div class="wrapper"> <!--login-->
            <span class="icon-close"><ion-icon name="close"></ion-icon></span>
            <div class="form-box login">
                <h2>Login</h2>
                <form action="#" onsubmit="login(); return false;">
                    <div class ="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input id="Email" class="Email" type="email" required>
                            <label>Email</label> 
                    </div>
                    <div class ="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input id="Password" class = "Password" type="password" required>
                            <label>Password</label> 
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        Remember Me</label>
                            <a href = "#">Forgot Password</a>
                    </div>
                    <button type="submit" class="btn">Login</button>
                    <div class="login-register"><p>Don't have an account?<a href="#" class="register-link">Register Here</a></p></div>
                </form>
            </div>
            <div class="form-box register"> <!--registration-->
                <h3>Registration</h3>
                <form action = "#">
                    <div class ="input-box"> <!--username-->
                        <span class="icon"><ion-icon name="person-circle"></ion-icon></span>
                            <input type="text" required>
                            <label>Username</label> 
                    </div>
                    <div class ="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                            <input type="email" required>
                            <label>Email</label> 
                    </div>
                    <div class ="input-box"> 
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                            <input type="password" required>
                            <label>Password</label> 
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox">
                        I agree to the terms and conditions</label>
                    </div>
                    <button type="submit" class="btn">Register</button>
                    <div class="login-register"><p>Already have an account?<a href="#" class="login-link">Login</a></p></div>
                </form>
            </div>
        </div>
        
        <script src="login.js"></script>
        <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    </body>
</html>
